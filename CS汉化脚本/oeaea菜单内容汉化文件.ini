[oeaea.class]
Toggle option screen=菜单按钮映射
Language=语言
AUTO=自动
EN=CN
Auto Elastic Time=时间伸缩功能
Automatically starts the elastic time command (/et on|off) when a traveling is started.=开启/关闭伸缩时间指令(/et on|off)
Night and day lenght can be set before launching a traveling, for instance :=白天和黑夜的长度可自定义设置，例如：
/et 15m 5m (15 minutes for day, 5 minutes for night)= /et 15m 5m (白天为15分钟, 夜晚为5分钟)
(default values = 5 seconds)=(默认值为5s)
Show FPS counter=显示FPS
Shows/hides the 'frame per second' counter to the top-left corner of the screen.=显示/隐藏在屏幕的左上角的FPS
/cam p  shortcut=指令/cam p 映射
/cam start-stop  shortcut=指令/cam start-stop 映射
Auto spline=自动圆滑路径
Auto stop video record=自动停止录像
Disable mouse input=禁用鼠标
Send chat message=轨迹结束提示
Periodic messages=定期发送消息
Overlay time left=左上角时间显示
Shows/hides the traveling remaining time to the top of the screen.=显示/隐藏在顶部的剩余时间显示
Cam third person=第三人称拍摄
A fictive entity will play the traveling, making it possible to see the player if it lies in the cam view.=使用虚构的实体作为摄像机，不再使用玩家实体
Keyboard and mouse are still active to move the player.=仍然可以对玩家实体进行控制
Note : this is required to make an indirect record.=注：仍然需要使用玩家用实体进行轨迹记录
Player's view=创建实体摄像机
(cumulative with previous option)=(需开启上一选项)
The player keeps its main view while a traveling is in progress.=创建一个虚拟实体作为摄像机，玩家仍然可活动
Indirect video record=实体相机录制
Records the fictive entity view while a traveling is in progress.=直接用虚拟实体视角进行录制
Video speed=视频速度
1x - 1 second in game = 1 second in the video.=1x - 游戏中1秒 等于 视频中1秒
2x - 2 seconds in game = 1 second in the video.=2x - 游戏中2秒 等于 视频中1秒
Note : this affects fps (1x=slowest fps, 100x=highest fps).=注：这会影响FPS (数值越大，FPS越高)
Show cameraman frustum=显示摄像机角度
(works only with players view)=(仅运行轨迹时显示)
Shows the area that is being viewed by the cameraman.=显示被录制的区域大小
Fix chunks unloading=取消区块释放
Fixes the unwanted chunks unloading.=加载不需要的区块
This option can drastically lower your FPS if the player moves far away from the camera, or if the traveling runs for a long time. It can also eat up all the avail. memory, leading to a game crash. YOU ARE NOW WARNED!=警告！这个选项会大大降低FPS，玩家如果远离相机区块任然会被加载，它会大幅消耗内存，导致游戏崩溃
Roll left=左旋按钮映射
Roll right=右旋按钮映射
Roll center=恢复水平按钮映射
Sensitivity=灵敏度调节
/rec  shortcut=指令/rec  映射
Video FPS=视频帧率
Codec=编码解码器
H264 : best compression, high cpu usage, lower fps.=H264:最佳压缩，高CPU使用率，FPS偏低
FFV1 : (avi only, mp3 audio) small compression, BIG FILE SIZE, middle cpu usage, middle fps=FFV1:(AVI，MP3音频)小压缩，文件较大，CPU使用率中
FFVHUFF : (avi only, mp3 audio) tiny compression, HUGE FILE SIZE! (up to 1Gb for 20 sec), lower cpu usage, highest fps=FFVHUFF:(AVI，MP3音频)生成巨大的文件(每20s高达1GB)，CPU使用率低，FPS最佳
Extension (H264 only)=扩展名(仅H264)
Videos folder=储存路径
Overlay video length=覆盖视频长度
Multi-thread=多线程处理
This should give smoother fps.=可以提高FPS
If you experience problems during or with the video capture, turn this option off.=如果遇到的未知的错误，请尝试关闭此选项
Audio source=音频源选择
